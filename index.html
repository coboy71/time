<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">

    <title>본과3학년</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
        }
        body{
            font-family: 'Gamja Flower', cursive;
            font-size : 1.5em;
        }
        .contentBox{
            height:100%;
            width: 100%;
           
        }
        .contentBox__item{
            position:absolute;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="contentBox">
        <div class="contentBox__item" id="textArea"></div>
    </div>
    <script>
    function getMyFeeling()
    {
        let msg = ""
        const today = new Date();
        let yoilNum = today.getDay();
        if(yoilNum==1) 
            msg = "새로운 시작입니다. <br>체력이 채워진 상태로 <br>학교에 오기 때문에 <br>저녁 7시까지 있는 <br>수업도 견뎌냅니다.";
        else if(yoilNum==2)
            msg = "겨우 잠에서 깨서 <br>학교에 왔는데, <br>진단학이 다시 <br>저를 재웁니다. <br>비계내과학 수업은 <br>점점 길어져만 가고...";    
        else if(yoilNum==3)
            msg = "슬슬 학교 <br>오기가 싫어집니다. <br>그래도 수요일 수업은 <br>전부 제가 좋아하는 <br>교수님들입니다. <br>그리고 제가 가장 좋아하는 <br>진단검사의학 과목이 <br>기다리고 있어요.";   
        else if(yoilNum==4)
            msg = "아침부터 응급이에요. <br>그래도 오늘은 <br>유일하게 점심시간이 <br>3시간 있는 날입니다. <br>저는 주로 집에서 <br>잠을 자다가 온답니다.";    
        else if(yoilNum==5)
            msg = "부인과 수업이 <br>일찍 끝난다면 <br>본가에 일찍 도착할 텐데.";  
        else
            msg = "주말이므로 <br>학교에 가지 않습니다<br>오늘은 공부의 공 자도 <br>꺼내서는 안됩니다."; 

            msg = ["SUN.", "MON.", "TUE.", "WED.", "THU.", "FRI." ,"SAT."][yoilNum]+"<br><br>"+ msg
            msg += "<br><br>" + today.getFullYear() +". "+today.getMonth() +". "+today.getDay();
            msg += "<br>" + today.getHours() +" : "+today.getMinutes()+" : "+today.getSeconds();
        return msg;
    }

    setInterval(() => {
        console.log(getMyFeeling())
        document.getElementById("textArea").innerHTML=getMyFeeling();
    }, 1000);

    </script>
</body>
</html>
